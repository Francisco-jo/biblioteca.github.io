<!-- acervo/consultar.html (Consulta de Acervo) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Acervo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estetica.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../home.html">Biblioteca</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Consulta de Acervo</h2>
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Título">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Autor">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Gênero">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option selected>Status</option>
          <option value="disponivel">Disponível</option>
          <option value="emprestado">Emprestado</option>
        </select>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-secondary">
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Gênero</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dom Casmurro</td>
          <td>Machado de Assis</td>
          <td>Romance</td>
          <td>Disponível</td>
        </tr>
        <tr>
          <td>A Revolução dos Bichos</td>
          <td>George Orwell</td>
          <td>Ficção</td>
          <td>Emprestado</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
