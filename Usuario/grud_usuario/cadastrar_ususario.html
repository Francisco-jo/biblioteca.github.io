<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/estetica.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../../home.html">Biblioteca</a>
    </div>
  </nav>

  <div class="container py-5">
    
    <div class="menu-links">
      <a class="btn btn-link" href="#">Atualizar</a>
      <a class="btn btn-link" href="#">Excluir</a>
      <a class="btn btn-link" href="#">Consultar</a>
      <a class="btn btn-link" href="../Usuario.html"></a>

    </div>

    <h2>Cadastro de Usuário</h2>
    <form action="../../php/cadastrar_usuario.php" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Insira o email">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira o CPF">
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Insira o endereço">
      </div>
      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de nascimento:</label>
        <input type="date" class="form-control" id="nascimento" name="nascimento">
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
    </form>
  </div>
</body>
</html>
