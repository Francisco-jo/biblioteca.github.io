<!-- emprestimos/relatorio.html (Relatório de Empréstimos) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Empréstimos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">

    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
        border-radius: 1rem;
        }

        .btn {
        padding: 1rem;
        font-weight: bold;
        font-size: 1rem;
        }

        .navbar {
        margin-bottom: 2rem;
        }

        form .form-label {
        font-weight: 500;
        }

        table {
        font-size: 0.95rem;
        }
    </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../home.html">Biblioteca</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Relatório de Empréstimos</h2>

    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">Filtrar por pessoa:</label>
        <input type="text" class="form-control" placeholder="Nome do usuário">
      </div>
      <div class="col-md-4">
        <label class="form-label">Período:</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-secondary w-100">Exportar Relatório</button>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-4">
        <div class="card p-3 bg-light border">
          <strong>Empréstimos:</strong>
          <p>120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-light border">
          <strong>Devoluções:</strong>
          <p>105</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-light border">
          <strong>Atrasos:</strong>
          <p>15</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
