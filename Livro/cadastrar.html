<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estetica.css">


    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
    border-radius: 1rem;
    }

    .btn {
    padding: 1rem;
    font-weight: bold;
    font-size: 1rem;
    }

    .navbar {
    margin-bottom: 2rem;
    }

    form .form-label {
    font-weight: 500;
    }
    </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../home.html">Biblioteca</a>
    </div>
  </nav>

  <div class="container py-5">

       <div class="menu-links">
      <a class="btn btn-link" href="#">Atualizar</a>
      <a class="btn btn-link" href="grud_usuario/cadastrar_ususario.html">Cadastrar</a>
      <a class="btn btn-link" href="#">Excluir</a>
      <a class="btn btn-link" href="#">Consultar</a>
    </div>

    <h2>Cadastro de Livro</h2>
    <form action="../php/cadastrar_livro.php" method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" placeholder="Insira o autor">
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Gênero:</label>
        <input type="text" class="form-control" id="genero" name="genero" placeholder="Insira o gênero">
      </div>
      <div class="mb-3">
        <label for="copias" class="form-label">Número de cópias:</label>
        <input type="number" class="form-control" id="copias" name="copias" placeholder="Ex: 3">
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano:</label>
        <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex: 2025">
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Livro</button>

    </form>
  </div>
</body>
</html>
